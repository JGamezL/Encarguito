<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal | Administración</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/051307d18d.js" crossorigin="anonymous"></script>
</head>
<body id="fondoOrdenes" class="fondoRender" style="background-color: #68C3B7; background-image: none;">
    
    
  <div class="container-fluid main-container">
    <!-- Contenido principal -->
    <main class="main-content">
      <!-- Navbar lateral fija -->
      <nav class="navbar bg-light sidebar">
        <div class="text-center logo-container">
          <img src="img/logo.png" alt="Logo">
        </div>
        <ul class="nav flex-column">
          <li class="nav-item" onclick="mostrarInicio()">
            <a class="nav-link"><i class="fas fa-home"></i> Inicio</a>
          </li>
          <li class="nav-item" onclick="mostrarEmpresas()">
            <a class="nav-link"><i class="fas fa-building"></i> Empresas</a>
          </li>
          <li class="nav-item" onclick="mostrarProductos()">
            <a class="nav-link"><i class="fas fa-box"></i> Productos</a>
          </li>
          <li class="nav-item" onclick="mostrarMotoristas()">
            <a class="nav-link"><i class="fas fa-motorcycle"></i> Motoristas</a>
          </li>
          <li class="nav-item" onclick="mostrarOrdenes()">
            <a class="nav-link"><i class="fas fa-clipboard-list"></i> Pedidos</a>
          </li>
          <li class="nav-item" onclick="mostrarPerfil()">
            <a class="nav-link"><i class="fas fa-user"></i> Perfil</a>
          </li>
        </ul>
      </nav>

      <!-- Contenido de la página -->
      <div class="inicio-content">
        <div class="row">
          <div class="col-6">
            <div class="btn-container" onclick="mostrarEmpresas()">
              <button class="btn btn-light">
                <i class="fas fa-building"></i>
                <div>Empresas</div>
              </button>
            </div>
          </div>
          <div class="col-6">
            <div class="btn-container" onclick="mostrar">
              <button class="btn btn-light">
                <i class="fas fa-box"></i>
                <div>Productos</div>
              </button>
            </div>
          </div>
          <div class="col-6">
            <div class="btn-container">
              <button class="btn btn-light">
                <i class="fas fa-motorcycle"></i>
                <div>Motoristas</div>
              </button>
            </div>
          </div>
          <div class="col-6">
            <div class="btn-container">
              <button class="btn btn-light">
                <i class="fas fa-clipboard-list"></i>
                <div>Pedidos</div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div id></div>
    <script src="js/controlador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
