<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal | Motoristas</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/051307d18d.js" crossorigin="anonymous"></script>
</head>
<body id="fondoOrdenes" class="fondoRender" style="background-color: #68C3B7; background-image: none;">
    
    
    <br>
    <br>
    <div class="container">
        <div class="row">
          <div class="col-md-2">
          </div>
    
          <div class="col-md-8">
              <div id="ordenesContainer">
                <div class="circle-container">
                    <img src="img/logo.png" alt="Logo" class="logoOrdenes">
                  </div>

                <div class="button-container">
                    <button onclick="mostrarOrdenesdisponibles()" class="order-button">
                      <i class="fas fa-box"></i> Ordenes disponibles
                    </button>
                </div>

                <div class="button-container">
                    <button onclick="mostrarPendientes()" class="order-button">
                        <i class="fas fa-truck"></i> Ordenes pendientes
                    </button>
                </div>

                <div class="button-container">
                    <button onclick="mostrarFinalizadas()" class="order-button">
                        <i class="fas fa-list-ul"></i> Ordenes completadas
                      </button>
                </div>
              </div>

            <div id="ordenesDisponibles">

            </div>

          </div>

          <div class="col-md-2">
        </div>
        </div>
      </div>

    <script src="js/controlador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
