<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encarguito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
      body{
          font-family: 'Quicksand', sans-serif;
        }
    </style>
    

  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <img src="Logo/eh.png" alt="Logo" class="logo">

        <h1 class="title">Crea tu cuenta</h1>
        <p class="subtitle">Completa los espacios con tu información</p>

        <form action="/" class="form"></form>

        <label for="name" class="label">Nombre Completo</label>
        <input type="text" id="name" placeholder="Nombre" class="input input-name">

        <label for="Correo" class="label">Correo Electrónico</label>
        <input type="text" id="correo" placeholder="Correo" class="input input-correo">

        <label for="password" class="label">Contraseña</label>
        <input type="password" id="password" placeholder="********" class="input input-password">

        <input type="submit" value="Crear Cuenta" class="primary-button login-button ">

      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
