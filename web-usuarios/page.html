<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encarguito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style/page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a707117850.js" crossorigin="anonymous"></script>

    <style>
      body{
          font-family: 'Quicksand', sans-serif;
        }
    </style>
    </head>

    <body onload="cargarProductos()" >
        <nav>
            <div class="navbar-left">
                <img src="Logo/eh.png" alt="EH" class="logo">

                <ul>
                    <li><a href="page.html">Inicio</a></li>
                    <li><a href="edit.profile.html">Perfil</a></li>
                    <li><a href="mis.ordenes.html">Ordenes</a></li>
                </ul>
            </div>

            
            <div class="navbar-right">
                <ul>
                    <li id="navbarUser" lass="navbar-email"></li>
                    <li onclick="renderizarCarrito()" class="navbar-shopping-cart"> <i class="fa-solid fa-cart-shopping cart" style="color: #000; cursor: pointer;"></i>
                    <div id="cartnumbercontainer"></div>
                </li>

                </ul>
                
            </div>

        </nav>


        <div class="main-container">

            <div class="filter-container animated fadeIn" style="padding-left: 10%; padding-top: 3%;">
                <label for="empresa-select">Seleccionar empresa:</label>
                <select id="empresa-select" onchange="filtrarProductosPorEmpresa()">
                    <option value="Todos">Todos</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Huawei">Huawei</option>
                    <option value="Apple">Apple</option>
                </select>
              </div>

            <div id="card-container" class="card-container">

            </div>
        </div>

        <!-- Modal de carrito de compras -->
        <div id="carrito-container">
            <div class="carrito">
                <div class="carrito-header">
                    <h1 class="carrito-title">Carrito de compras</h1>
                    <i class="fa-solid fa-xmark close" onclick="cerrarCarrito()"></i>
                </div>

                <div id="carrito-body" class="carrito-body">
                    
                </div>

                <div class="carrito-footer">
                    <div class="carrito-footer-total">
                        <p class="carrito-footer-total-title">Total</p>
                        <p id="total-carrito-container" class="carrito-footer-total-number">L. </p>
                    </div>
                    <div class="carrito-footer-buttons">
                        <button class="carrito-footer-buttons-cancelar" onclick="eliminarTodoCarrito()">Borrar Todo</button>
                        <button class="carrito-footer-buttons-comprar" onclick="crearOrdenUsuario()">Comprar</button>
                    </div>
                </div>
            </div>
        </div>


    <script src="js/controlador.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
